{% extends 'index.html' %}
{% block title %}
    <title>Авторизация</title>
{% endblock %}
{% block content %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
            <label for="username">Логин</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            {{ form.password }}
        </div>
    <button type="submit">Войти</button>
</form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
